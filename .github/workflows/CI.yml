name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  Docker:
    runs-on: ubuntu-latest

    steps:
    # Checkout the code
    - name: Check out the repository
      uses: actions/checkout@v3

    # Setup Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20

    # Configure Git
    - name: Setup Git Config
      run: |
        git config user.name "GitHub Actions Bot"
        git config user.email "<your-email@example.com>"

    # Install Dependencies
    - name: Install Dependencies
      run: npm ci

    # Build the Project
    - name: Build Project
      run: npm run build

    # Save Current Version
    - name: Save Version
      id: version
      run: echo "tag=$(node -p -e \"require('./package.json').version\")" >> $GITHUB_ENV

    # Increment Version
    - name: Increment Version
      run: npm version patch

    # Push Updated Version
    - name: Push Updated Version
      run: git push

    # Docker Login
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}

    # Build Docker Image
    - name: Build Docker Image
      run: docker build . --file Dockerfile --tag ${{ secrets.DOCKERHUB_USERNAME }}/vui-react-app:${{ env.tag }}

    # Push Docker Image to Docker Hub
    - name: Push Docker Image
      run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/vui-react-app:${{ env.tag }}
